<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Sanntids-Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h1>Sanntids-Chat</h1>
            <div id="login-form">
                <h2>Logg inn</h2>
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-post" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Passord" required>
                </div>
                <div class="button-group">
                    <button id="login-btn">Logg inn</button>
                    <button id="signup-btn">Registrer deg</button>
                </div>
            </div>
        </div>

        <div id="chat-container" class="hidden">
            <div class="chat-header">
                <h2>Chatterom</h2>
                <div class="user-controls">
                    <span id="user-email"></span>
                    <button id="theme-toggle" title="Bytt tema"><i class="fas fa-moon"></i></button>
                    <button id="logout-btn" title="Logg ut"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div id="messages-container">
                <!-- Messages will be populated here -->
            </div>

            <div class="message-input">
                <input type="text" id="message-input" placeholder="Skriv en melding...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Script med type="module" for Ã¥ bruke ES modules -->
    <script type="module" src="script.js"></script>
</body>
